<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue3-family-bucket</title>
  </head>
  <body>
    <div id="app">
      <div class="app-loading">
        <div class="app-loading__loader"></div>
        <div class="app-loading__title">页面正在加载中...</div>
      </div>
      <style>
        .app-loading {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          background: #fff;
        }
  
        .app-loading__logo {
          margin-bottom: 30Px;
        }
        .app-loading__loader {
          box-sizing: border-box;
          width: 100Px;
          height: 100Px;
          border: 10Px solid transparent;
          border-top-color: #000;
          border-radius: 50%;
          animation: .5s loader linear infinite;
          position: relative;
        }
  
        .app-loading__loader:before {
          box-sizing: border-box;
          content: '';
          display: block;
          width: inherit;
          height: inherit;
          position: absolute;
          top: -10Px;
          left: -10Px;
          border: 10Px solid #ccc;
          border-radius: 50%;
          opacity: .5;
        }
  
        .app-loading__title {
          font-size: 24Px;
          color: #333;
          margin-top: 30Px;
        }
  
        @keyframes loader {
          0% {
            transform: rotate(0deg);
          }
  
          100% {
            transform: rotate(360deg);
          }
        }
      </style>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
